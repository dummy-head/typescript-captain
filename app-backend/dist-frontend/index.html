<!doctype html>
<html lang="en" ng-app="RDash">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Captain DuckDuck</title>
  <!-- STYLES -->
  <link rel="stylesheet" href="lib/css/main.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/rdash-custom.css">
  <!-- SCRIPTS -->
  <script src="lib/js/main.min.js"></script>
  <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />  
  <!-- Custom Scripts -->
  <script type="text/javascript" src="js/dashboard.min.js"></script>
</head>

<body ng-controller="MasterCtrl">
  <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

    <!-- Sidebar -->
    <div id="sidebar-wrapper" ng-hide="isFullPage">
      <ul class="sidebar">
        <div style="margin-top: 10px;">
          <img style="width: 40px; height: 40px;" src="/img/icon-512x512.png" />
        </div>
        <li class="sidebar-main">
          <a ng-click="toggleSidebar()">
            Captain<span style="opacity: 0.6">DuckDuck</span> 
            <span class="menu-icon glyphicon glyphicon-transfer"></span>
          </a>
        </li>
        <li class="sidebar-title"><span>Main Menu</span></li>
        <li ng-repeat="ad in pageDefinitions" class="sidebar-list" ng-class="routePath==ad.url?'selected-side-menu':''">
          <a href="{{'#'+ad.url}}">{{ad.name}} <span class="menu-icon fa fa-{{ad.icon}}"></span></a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <div class="col-xs-4">
          <a href="https://github.com/githubsaturn/captainduckduck" target="_blank">
            Github
          </a>
        </div>
        <div class="col-xs-8">
          <a href="http://www.captainduckduck.com" target="_blank">
            CaptainDuckDuck.com
          </a>
        </div>
      </div>
    </div>
    <!-- End Sidebar -->

    <div id="content-wrapper">
      <div class="page-content">

        <!-- Header Bar -->
        <div class="row header" ng-hide="isFullPage">
          <div class="col-xs-12">
            <div class="user pull-right">
              <div class="item dropdown" uib-dropdown>
                <a href="#" class="dropdown-toggle" uib-dropdown-toggle>
                  <img src="img/avatar.jpg">
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li class="dropdown-header">
                    Captain User
                  </li>
                  <li class="divider"></li>
                  <li class="link">
                    <a href="" ng-click="onLogoutClicked()">
                      Logout
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="meta">
              <div class="page">
                {{pageName}}
              </div>
            </div>
          </div>
        </div>
        <!-- End Header Bar -->

        <!-- Main Content -->
        <div ui-view></div>

      </div>
      <!-- End Page Content -->
    </div>
    <!-- End Content Wrapper -->
  </div>
  <!-- End Page Wrapper -->
</body>

</html>
